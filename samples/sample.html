<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS Code */
.smiley-face {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: yellow;
  position: relative;
}

.eyes {
  position: absolute;
  top: 25%;
  left: 20%;
  width: 15%;
  height: 15%;
  border-radius: 50%;
  background-color: black;
}

.eyes + .eyes {
  left: 65%;
}

.mouth {
  position: absolute;
  top: 50%;
  left: 20%;
  width: 60%;
  height: 20%;
  border-radius: 50%;
  border-top: 3px solid black;
}
    </style>
</head>
<body>
    <!-- HTML Code -->
<div class="smiley-face">
    <div class="eyes"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
