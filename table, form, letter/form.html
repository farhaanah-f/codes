<html>
<head></head>
<body>
<form style="margin:auto;padding:50px;border:2px solid;width:400px">
<label for="First Name">First Name</label>
<input type="text" id="First Name" name="First Name" placeholder="First Name"><br><br>

<label for="Last Name">Last Name</label>
<input type="text" id="Last Name" name="Last Name" placeholder="Last Name"><br><br>

<label for="E-Mail">E-Mail </label>
<input type="email" id="E-Mail" name="E-Mail" placeholder="E-Mail Address"><br><br>

<label for="Phone">Phone</label>
<input type="text" id="Phone" name="Phone" placeholder="(+91)"><br><br>

<label for="Address">Address</label>
<input type="text" id="Address" name="Address" placeholder="Address"><br><br>

<label for="city">city</label>
<input type="text" id="city" name="city" placeholder="city"><br><br>

<label for="State">State</label>
<select name="State" id="State" placeholder="Please select your state">
<option value="Please select your state">Please select your state</option>
<option value="Puducherry">Puducherry</option>
<option value="Tamil nadu">Tamil Nadu</option>
<option value="Delhi">Delhi</option>
</select><br><br>

<label for="Zip code">Zip code</label>
<input type="number" id="Zip Code" name="Zip code" placeholder="Zip code"><br><br>

<label for="Website or domain name">Website or domain name</label>
<input type="text" id="Website or domain name" name="Website or domain name" placeholder="Website or domain name"><br><br>

<ul><li>Do you Have Hosting?</li></ol>
<label for="yes">yes</label>
<input type="radio" id="yes" name="yes">
<label for="no">no</label>
<input type="radio" id="no" name="yes"><br><br>

<label for="Product Description">Product Description</label>
<input type="text" id="Product Description" name="Product Description" placeholder="Product Description"><br><br>

<button>Submit</button>
</form>
</body>
</html>
