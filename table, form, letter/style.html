<html>
<head>
<style>
body{
   background-color:rgb(0, 166, 255);
   color: white;
   margin:auto;
   width:700px;
   border:2px solid;
}
h2{
text-align: center;
}
button{
    padding-right: 40px;
    padding-left: 40px;
    background-color: red;
}
</style>
</head>
<body>

<h2>Application Form</h2>
<form>
<div>
<label for="First Name">First Name:</label>
<input type="text" id="First Name" name="First Name">
<label for="Last Name">Last Name:</label>
<input type="text" id="Last Name" name="Last Name">
</div>

<div style="padding:30px;">
<label for="Date of birth">Date of birth:</label>
<input type="date" id="Date of birth" name="Date of birth">
<label for="Age">Age:</label>
<input type="number" id="Age" name="Age">
</div>

<div style="padding:30px;">
<label for="Gender">Gender:</label>
<select name="Gender" id="Gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<label for="E-mail">E-mail:</label>
<input type="email" id="E-mail" name="E-mail">
</select>
</div>

<div>
    <label for="Position Available">Position Available:</label>
    <input type="radio" id="Junior Developer" name="Junior Developer">
    <label for="Junior Developer">Junior Developer</label>
    <input type="radio" id="mid" name="Junior Developer">
    <label for="mid">MId-level Developer</label>
    <input type="radio" id="Senior" name="MId-level Developer">
    <label for="Senior">Senior Developer</label>
</div>

<div  style="padding:30px;">
    <label for="Programming">Programming language:</label>
    <input type="checkbox" id="Java" name="Java">
    <label for="Java">Java</label>
    <input type="checkbox" id="Javascript" name="Javascript">
    <label for="Javascript">Javascript</label>   
    <input type="checkbox" id="python" name="python">
    <label for="python">python</label>   
</div>

<div>
    <label for="Password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="Confirm password">Confirm password:</label>
    <input type="password" id="Confirm password" name="Confirm password">
</div>

<div style="padding:30px;">
    <button>submit</button>
    <button>reset</button>
</div>
</form>
</body>
</html>
